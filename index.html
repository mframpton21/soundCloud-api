<!DOCTYPE html>
<html ng-app="sounder">
	<head>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>SoundCloud</title>
	</head>

	<body ng-controller="MainController">

		<div class="text-center">
    		<h2>Sound Cloud</h2>
  		</div>

  		<div class="text-center">
    		<div class="col-md-4 col-md-offset-4 abc">
      			<form class="form">
        			<input type='text' placeholder="SoundCloud Artist Name" class="form-control" ng-model="searchText"></input>
        			<hr>
        			<button type="submit" class="btn btn-block btn-info" ng-click="getUser()">Search</button>
        			<hr>
      			</form>
    		</div>
  		</div>

  		<div ng-bind-html="iFrame"></div>

  		<div class="row" ng-cloak>
    		<div ng-repeat="song in userData">
      			<div class="col-md-1">
        			<img src="http://i.ytimg.com/vi/L5z2-Mx9TNE/hqdefault.jpg" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
        			<img src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
      			</div>
    		</div>
  		</div>

  		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="http://connect.soundcloud.com/sdk.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/service.js"></script>
	</body>

</html>
